<script>
    function check() {
        var id = document.forms[0].user_id.value; //document :  html 문서 자체 .그 문서 안에 있는 form 요소. 무조건 forms!!! 그리고 무조건 배열 형식으로 접근해야함. !! 
        //var pw = document.forms[0].user_pw.value;
        var pw = document.querySelector('[name=user_pw]').value;
        //alert(pw)
        
        if (id == '') {
            alert('ID를 입력해주세요.');
            return;
        }
        if (pw == '') {
            alert('PW를 입력해주세요.');
            return;
        }
    }
</script>
<form>
    ID : <input type='text' name='user_id'><br>
    PW : <input type='text' name='user_pw'><br>
    <input type='button' value='OK' onclick='check()'> 
</form>   
<!-- value : input에 입력된 값. 여기서는 ok. -->
