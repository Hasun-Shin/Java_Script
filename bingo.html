<style>
table{border-spacing: 0;
    
}

/* 맨 첫번째 tr 빼고 모두 대상인데 맨 밑의 td가 실제 적용 대상이다 */
td{
width:60px; height:60px;
text-align: center;
font-size: 20px;}

tr:first-child>td{
    border-top: 5px solid black;
}

tr:last-child>td{
    border-bottom: 5px solid black;
}

td:first-child{
    border-left : 5px solid black;
}

td:last-child{
    border-right: 5px solid black;
}

tr:not(:first-child)>td:last-child{
    border-top : 1px solid black;
}

tr:first-child>td:not(:last-child){
    border-right : 1px solid black;
}
tr:not(:first-child) > td:not(:last-child){ 
    
    border-top : 1px solid black;
    border-right : 1px solid black;

}


</style>



<body>
</body>

<script>
//1~25 숫자를 배열에 저장
var bingo = []
for(var i = 1; i<=25; i++){
    bingo[i-1] = i; 
}

// 배열에 저장된 숫자들을 랜덤으로 섞어주기
for(var i = 0; i <1000; i++){
    var ran = parseInt(Math.random()*25);//0.0~24.99 까지 나옴, parseInt 정수형으로 바꿈 
    var temp = bingo[0];
    bingo[0] = bingo[ran];
    bingo[ran]= temp; 
}
console.log(bingo);



//배열의 1~25 숫자를 5x5 형태로 출력 

var table = "<table>" 
    for(var i = 0; i <25; i++){
        if(i% 5 ==0) {
            table +="<tr>";
        }
    
    table += "<td onclick='show(this)'>" + bingo[i] + "</td>";
    if((i+1)% 5 ==0){
        table +="</tr>"
    }
    }


table +="</table>"

document.body.innerHTML += table; 
function show(td) {
    td.style.backgroundColor = '#ff0000';
    console.log(td);
    td.textContent;
}


</script>
